{% extends 'Login_app/base.html' %}

{% block body_block %}

<form class="" action="{% url 'Login_app:user_login' %}" method="POST">
  <label for="username">UserName</label>
  <input type="text" class="form-control" name="username" value="" placeholder="Enetr Username" required>
  <label for="password">Password</label>
  <input type="password" class="form-control" name="password" value="" placeholder="Enetr password" required>
  {% csrf_token %}
  <br>
  <input type="submit" name="submit" value="Login" class="btn btn-primary">
</form>

{% endblock %}
